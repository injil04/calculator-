<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="java1.css">
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
      <button class="num-button" value="7">7</button>
      <button class="num-button" value="8">8</button>
      <button class="num-button" value="9">9</button>
      <button class="operation-button" value="/" style= "background-color: #9752c4;">/</button>
      <br>
      <button class="num-button" value="4">4</button>
      <button class="num-button" value="5">5</button>
      <button class="num-button" value="6">6</button>
      <button class="operation-button" value="*" style= "background-color: #9752c4;">*</button>
      <br>
      <button class="num-button" value="1">1</button>
      <button class="num-button" value="2">2</button>
      <button class="num-button" value="3">3</button>
      <button class="operation-button" value="-" style= "background-color: #9752c4;">-</button>
      <br>
      <button class="num-button" value="%">%</button>
      <button class="num-button" value="0">0</button>
      <button class="num-button" value=".">.</button>
      
      <button class="operation-button" value="+" style= "background-color: #9752c4;">+</button>
      <br>
      <button id="clear" style= "background-color: #9752c4;">clear</button>
      <button id ="delete" style= "background-color: #9752c4;">delete</button>
      <button id="equals" style= "background-color: #9752c4;">=</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
